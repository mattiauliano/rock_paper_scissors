<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Rock, Paper & Scissors!</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Rock Paper Scissors</h1>
                <p>MAKE YOUR CHOICE!</p>
            </header>

            <div class="choices">
                <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
                <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
                <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
            </div>

            <div class="score">
                <div class="score-text-display">
                    <div class="score-text">Player</div>
                    <div class="score-text">CPU</div>
                </div>
                <div class="score-display">
                    <div id="player-score">
                        <p class="player-score">0</p>
                    </div>
                    <div id="cpu-score">
                        <p class="cpu-score">0</p>
                    </div>
                </div>
            </div>

        </div>
        

        <!-- Modal -->
        <div class="modal">
            <div id="round-result" class="modal-content"></div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
